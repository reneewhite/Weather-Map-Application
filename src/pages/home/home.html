<ion-header>

  <ion-navbar  color="grey">
    <ion-title style="text-align: center">Weather Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Select city</ion-label>
        <ion-select [(ngModel)]="Places" (ionChange)="onSubmit()">
          <ion-option value="p">Pretoria</ion-option>
          <ion-option value="j">Johannesburg</ion-option>
        </ion-select>
      </ion-item>
<br>
<!-- <br>
      <button ion-button id="low" stacked (click)="onSubmit(data)">Submit</button>
<br> -->
<br>

      <ion-grid>
          <ion-row>
            <ion-col style="background-color: olivedrab"><b><h5>Humidity</h5></b></ion-col>
            <ion-col style="background-color: olivedrab"><b><h5>Pressure</h5></b></ion-col>
            <ion-col style="background-color: olivedrab"><b><h5>Temperature</h5></b></ion-col>
          </ion-row>
          <ion-row>
              <ion-col style="background-color: rgb(56,56,56)">{{info?.main.humidity}}</ion-col> 
              <ion-col style="background-color: rgb(56,56,56)">{{info?.main.pressure}}</ion-col>
              <ion-col style="background-color: rgb(56,56,56)">{{info?.main.temp}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col style="background-color: rgb(56,56,56)">{{info?.wind.speed}}</ion-col> 
                <ion-col style="background-color: rgb(56,56,56)">{{info?.coord.lat}}</ion-col>
                <ion-col style="background-color: rgb(56,56,56)">{{info?.visibility}}</ion-col>
              </ion-row>
        </ion-grid>
        <br>
        <br>
        <button id= "low" ion-button style="background-color: olivedrab; text-align: center" (click)="onPageTwo() ">
            Next
           </button> 
</ion-content>
