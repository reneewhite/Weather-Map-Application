<ion-header>

  <ion-navbar  color="danger">
    <ion-title style="text-align: center">Weather Map JSON</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Select City</ion-label>
        <ion-select [(ngModel)]="Places">
          <ion-option value="p">Pretoria</ion-option>
          <ion-option value="j">Johannesburg</ion-option>
        </ion-select>
      </ion-item>
<br>
<br>
      <button ion-button id="low" stacked (click)="onSubmit(data)">Submit</button>
<br>
<br>

      <ion-grid>
          <ion-row>
            <ion-col style="background-color: #f53d3d"><b><h5>Humidity</h5></b></ion-col>
            <ion-col style="background-color: pink"><b><h5>Pressure</h5></b></ion-col>
            <ion-col style="background-color: #f53d3d"><b><h5>Temperature</h5></b></ion-col>
          </ion-row>
          <ion-row>
              <ion-col style="background-color: pink">{{info?.main.humidity}}</ion-col> 
              <ion-col style="background-color: #f53d3d">{{info?.main.pressure}}</ion-col>
              <ion-col style="background-color: pink">{{info?.main.temp}}</ion-col>
            </ion-row>
        </ion-grid>
</ion-content>
